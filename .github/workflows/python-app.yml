name: Python Flask App CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask google-generativeai tailwindcss

    # Step 4: Lint the code (optional, for ensuring good practices)
    - name: Run linting
      run: |
        pip install flake8
        flake8 .

    # Step 5: Test the application
    - name: Run tests
      run: |
        pip install pytest
        pytest

    # Step 6: Deploy or build (optional, modify according to your needs)
    - name: Start Flask app
      env:
        FLASK_APP: app.py
      run: |
        flask run --host=0.0.0.0 --port=8080
